<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Bingo</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .section {
      margin-bottom: 30px;
    }

    .section p {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      width: 80px;
      height: 80px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background:whitesmoke;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 8px rgba(0,0,0,0.15);
      background-color: #74ebd5;
    }

    .addition-btn:before {
      content: "+";
      color: #FFD93D;
      font-weight: bold;
      font-size: 1.5em;
      margin-right: 8px;
      vertical-align: middle;
    }

    .minus-btn::before {
      content: "-";
      color: #FFD93D;
      font-weight: bold;
      font-size: 1.5em;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Welcome to Math Bingo ðŸŽ‰</h1>

  <div class="menu">
    <!-- Addition Section -->
    <div class="section">
      <p>Addition</p>
      <div class="button-group">
        <button class="addition-btn" onclick="location.href='plus0.html'">0</button>
        <button class="addition-btn" onclick="location.href='plus1.html'">1</button>
        <button class="addition-btn" onclick="location.href='plus2.html'">2</button>
        <button class="addition-btn" onclick="location.href='plus3.html'">3</button>
        <button class="addition-btn" onclick="location.href='plus4.html'">4</button>
      </div>
    </div>

    <!-- Subtraction Section -->
    <div class="section">
      <p>Subtraction</p>
      <div class="button-group">
        <button class="minus-btn" onclick="location.href='minus0.html'">0</button>
        <button class="minus-btn" onclick="location.href='minus1.html'">1</button>
        <button class="minus-btn" onclick="location.href='minus2.html'">2</button>
        <button class="minus-btn" onclick="location.href='minus3.html'">3</button>
        <button class="minus-btn" onclick="location.href='minus4.html'">4</button>
      </div>
    </div>
    <div class = "section">
      <p>Phonogram</p>
      <div class="button-group">
        <button onclick="location.href='phonogramSpelling.html'">Spelling</button>
      </div>
    </div>
  </div>
<script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
