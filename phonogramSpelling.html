<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Audio Reveal Puzzle</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    #image-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 20px auto;
      border: 2px solid #333;
    }

    .image-piece {
      position: absolute;
      width: 50%;
      height: 50%;
      background-size: cover; /* fills each piece */
      background-position: center;
      opacity: 0;
      transition: opacity 0.5s;
    }

    button, input[type="text"] {
      padding: 10px 15px;
      font-size: 1.2rem;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
      min-height: 24px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ§ Audio Reveal Puzzle ðŸŽ§</h1>

  <div id="game">
    <audio id="audio" controls></audio>
    <div>
      <input type="text" id="answer" placeholder="Type your answer here" />
      <button onclick="checkAnswer()">Submit</button>
    </div>
    <div id="message"></div>
  </div>

  <div id="image-container">
    <div class="image-piece" id="piece0" style="top:0; left:0; background-image:url('images/piece0.png');"></div>
    <div class="image-piece" id="piece1" style="top:0; left:50%; background-image:url('images/piece1.png');"></div>
    <div class="image-piece" id="piece2" style="top:50%; left:0; background-image:url('images/piece2.png');"></div>
    <div class="image-piece" id="piece3" style="top:50%; left:50%; background-image:url('images/piece3.png');"></div>
  </div>

  <script>
    const questions = [
      { src: "audioClips/tch.m4a", answer: "tch" },
      { src: "audioClips/oe.m4a", answer: "oe" },
      { src: "audioClips/ir.m4a", answer: "ir" },
      { src: "audioClips/c.m4a", answer: "c" }
    ];

    let currentIndex = 0;
    let revealedPieces = [];

    const audioEl = document.getElementById("audio");
    const answerEl = document.getElementById("answer");
    const messageEl = document.getElementById("message");

    function loadQuestion(index) {
      if (index >= questions.length) {
        messageEl.textContent = "ðŸŽ‰ You revealed the full image! ðŸŽ‰";
        audioEl.src = "";
        return;
      }
      audioEl.src = questions[index].src;
      answerEl.value = "";
      messageEl.textContent = "";
      audioEl.play();
    }

    function checkAnswer() {
      const userAnswer = answerEl.value.trim().toLowerCase();
      const correctAnswer = questions[currentIndex].answer.toLowerCase();

      if (userAnswer === correctAnswer) {
        messageEl.textContent = "âœ… Correct!";
        messageEl.style.color = "#2E7D32";
        revealRandomPiece();

        currentIndex++;
        // auto-advance after short delay
        setTimeout(() => loadQuestion(currentIndex), 800);
      } else {
        messageEl.textContent = "âŒ Try Again!";
        messageEl.style.color = "#D32F2F";
      }
    }

    function revealRandomPiece() {
      const remainingPieces = [0,1,2,3].filter(i => !revealedPieces.includes(i));
      if (remainingPieces.length === 0) return;

      const randomIndex = remainingPieces[Math.floor(Math.random() * remainingPieces.length)];
      revealedPieces.push(randomIndex);
      document.getElementById("piece" + randomIndex).style.opacity = 1;

      if (revealedPieces.length === 4) {
        messageEl.textContent = "ðŸŽ‰ You revealed the full image! ðŸŽ‰";
      }
    }

    // Start first question
    loadQuestion(currentIndex);
  </script>
</body>
</html>
