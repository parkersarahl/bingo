<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bingo Game Hub</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      padding: 50px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .menu {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .menu button {
      padding: 15px 30px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background: #4D96FF;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    .menu button:hover {
      background: #2563eb;
    }
    .addition-btn::before {
      content: "+";
      color: #FFD93D;
      font-weight: bold;
      font-size: 1.5em;
      margin-right: 8px;
      vertical-align: middle;
    }
    .minus-btn::before {
      content: "-";
      color: #FFD93D;
      font-weight: bold;
      font-size: 1.5em;
      margin-right: 8px;
      vertical-align: middle;
    }

  </style>
</head>
<body>

  <p>Addition:</p>
  <div class="menu">
    <div>
      <button class="addition-btn" onclick="location.href='plus0.html'">0</button>
      <button class="addition-btn" onclick="location.href='plus1.html'">1</button>
      <button class="addition-btn" onclick="location.href='plus2.html'">2</button>
      <button class="addition-btn" onclick="location.href='plus3.html'">3</button>
      <button class="addition-btn" onclick="location.href='plus4.html'">4</button>
      <!-- <button class="addition-btn" onclick="location.href='plus5.html'">5 Bingo</button> -->
    </div>
    <div style="margin-top: 20px;">
      <p>Subtraction</p>
      <button class="minus-btn" onclick="location.href='minus0.html'">0</button>
      <button class="minus-btn" onclick="location.href='minus1.html'">1</button>
      <button class="minus-btn" onclick="location.href='minus2.html'">2</button>
      <button class="minus-btn" onclick="location.href='minus3.html'">3</button>
      <button class="minus-btn" onclick="location.href='minus4.html'">4</button>
    </div>
  </div>
<script defer src="/_vercel/insights/script.js"></script>
