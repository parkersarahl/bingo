<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phonogram Puzzle</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
    }

    #image-container {
      position: relative;
      width: 400px;   
      height: 400px;  
      margin: 20px auto;
      border: 2px solid #333;
      overflow: hidden;
    }

    .image-piece {
      position: absolute;
      width: 50%;
      height: 50%;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .image-piece img {
      position: absolute;
      width: 400px;  
      height: 400px; 
    }

    button, input[type="text"] {
      padding: 10px 15px;
      font-size: 1.2rem;
      margin: 5px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }

    #message {
      font-weight: bold;
      margin-top: 10px;
      min-height: 24px;
    }

    #start-over {
      display: none;
      margin-top: 15px;
      background-color: #2563eb;
      color: white;
    }
  </style>
</head>
<body>
  <h1>🎧 Phonogram Puzzle 🎧</h1>

  <div id="game">
    <audio id="audio" controls></audio>
    <div>
      <input type="text" id="answer" placeholder="Type your answer here" />
      <button onclick="checkAnswer()">Submit</button>
    </div>
    <div id="message"></div>
    <button id="start-over" onclick="startOver()">🔄 Start Over</button>
  </div>

  <div id="image-container">
    <div class="image-piece" id="piece0" style="top:0; left:0;">
      <img src="images/skillern.png" style="top:0; left:0;">
    </div>
    <div class="image-piece" id="piece1" style="top:0; left:50%;">
      <img src="images/skillern.png" style="top:0; left:-200px;">
    </div>
    <div class="image-piece" id="piece2" style="top:50%; left:0;">
      <img src="images/skillern.png" style="top:-200px; left:0;">
    </div>
    <div class="image-piece" id="piece3" style="top:50%; left:50%;">
      <img src="images/skillern.png" style="top:-200px; left:-200px;">
    </div>
  </div>

  <script>
    const questions = [
      { src: "audioClips/a.m4a", answer: "a" },
      { src: "audioClips/c.m4a", answer: "c" },
      { src: "audioClips/d.m4a", answer: "d" },
      { src: "audioClips/ea.m4a", answer: "ea" },
      { src: "audioClips/er.m4a", answer: "er" },
      { src: "audioClips/g.m4a", answer: "g" },
      { src: "audioClips/i.m4a", answer: "i" },
      { src: "audioClips/ir.m4a", answer: "ir" },
      { src: "audioClips/o.m4a", answer: "o" },
      { src: "audioClips/oe.m4a", answer: "oe" },
      { src: "audioClips/oo.m4a", answer: "oo" }
    ];

    let questionOrder = [];
    let currentIndex = 0;
    let revealedPieces = [];

    const audioEl = document.getElementById("audio");
    const answerEl = document.getElementById("answer");
    const messageEl = document.getElementById("message");
    const startOverBtn = document.getElementById("start-over");

    function shuffleArray(arr) {
      return arr
        .map(value => ({ value, sort: Math.random() }))
        .sort((a, b) => a.sort - b.sort)
        .map(({ value }) => value);
    }

    function initGame() {
      questionOrder = shuffleArray([...questions]);
      currentIndex = 0;
      revealedPieces = [];
      // reset all pieces
      for (let i = 0; i < 4; i++) {
        document.getElementById("piece" + i).style.opacity = 0;
      }
      startOverBtn.style.display = "none";
      loadQuestion(currentIndex);
    }

    function loadQuestion(index) {
      if (index >= questionOrder.length) {
        messageEl.textContent = "🎉 You completed all questions! 🎉";
        audioEl.src = "";
        startOverBtn.style.display = "inline-block";
        return;
      }
      audioEl.src = questionOrder[index].src;
      answerEl.value = "";
      messageEl.textContent = "";
      audioEl.play();
    }

    function checkAnswer() {
      const userAnswer = answerEl.value.trim().toLowerCase();
      const correctAnswer = questionOrder[currentIndex].answer.toLowerCase();

      if (userAnswer === correctAnswer) {
        messageEl.textContent = "✅ Correct!";
        messageEl.style.color = "#2E7D32";
        revealRandomPiece();

        currentIndex++;
        // auto-advance after short delay
        setTimeout(() => loadQuestion(currentIndex), 800);
      } else {
        messageEl.textContent = "❌ Try Again!";
        messageEl.style.color = "#D32F2F";
      }
    }

    function revealRandomPiece() {
      const remainingPieces = [0,1,2,3].filter(i => !revealedPieces.includes(i));
      if (remainingPieces.length === 0) return;

      const randomIndex = remainingPieces[Math.floor(Math.random() * remainingPieces.length)];
      revealedPieces.push(randomIndex);
      document.getElementById("piece" + randomIndex).style.opacity = 1;

      if (revealedPieces.length === 4) {
        messageEl.textContent = "🎉 You revealed the full image! 🎉";
        startOverBtn.style.display = "inline-block";
      }
    }

    function startOver() {
      initGame();
    }

    // Initialize the game
    initGame();
  </script>
</body>
</html>
