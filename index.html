<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plus 3 Bingo Game</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #222;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 90px);
      grid-gap: 10px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .cell {
      width: 90px;
      height: 90px;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      background: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }

    .cell:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }

    .highlight {
      background: #FFD93D !important;
    }

    .marked {
      background: #6BCB77 !important;
      color: white;
    }

    .free {
      background: #6BCB77 !important;
      color: white;
    }

    #question {
      font-size: 1.4rem;
      margin: 10px 0;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 150px;
      border: 2px solid #ccc;
      border-radius: 8px;
      text-align: center;
      margin: 10px 0;
    }

    button.submit-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #4D96FF;
      color: white;
      border: none;
      border-radius: 8px;
      box-shadow: 0 3px 5px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }

    button.submit-btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

  <h1>üéâ Plus 3 Bingo üéâ</h1>

  <div id="board" class="board"></div>

  <h2 id="question">Question:</h2>
  <input id="answer" type="number" placeholder="Your answer" />
  <br>
  <button class="submit-btn" onclick="checkAnswer()">Submit Answer</button>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const boardNumbers = [
      [11, 13, 13, 8, 12],
      [4, 7, 12, 11, 8],
      [14, 9, 0, 10, 7],
      [14, 15, 5, 6, 5],
      [10, 4, 9, 6, 3],
    ];

    const boardEl = document.getElementById("board");
    const questionEl = document.getElementById("question");
    const answerInput = document.getElementById("answer");

    let marks = Array.from({ length: 5 }, () => Array(5).fill(false));
    let buttons = [];
    let a = 3, b, answer;

    function createBoard() {
      boardEl.innerHTML = "";
      for (let i = 0; i < 5; i++) {
        buttons[i] = [];
        for (let j = 0; j < 5; j++) {
          const btn = document.createElement("button");
          btn.className = "cell";
          btn.textContent = (i === 2 && j === 2) ? "FREE" : boardNumbers[i][j];
          btn.addEventListener("click", () => markCell(i, j));
          boardEl.appendChild(btn);
          buttons[i][j] = btn;
        }
      }
      // Free space
      marks[2][2] = true;
      buttons[2][2].classList.add("free");
    }

    function newQuestion() {
      b = Math.floor(Math.random() * 13);
      answer = a + b;
      questionEl.textContent = `What is ${a} + ${b}?`;
      answerInput.value = "";
    }

    function checkAnswer() {
      const userAns = parseInt(answerInput.value);
      if (isNaN(userAns)) {
        alert("Please enter a number");
        return;
      }
      if (userAns === answer) {
        let available = [];
        for (let i = 0; i < 5; i++) {
          for (let j = 0; j < 5; j++) {
            if (boardNumbers[i][j] === answer && !marks[i][j] && !(i === 2 && j === 2)) {
              available.push([i, j]);
            }
          }
        }
        if (available.length > 0) {
          alert("‚úÖ Correct! Click a highlighted cell.");
          available.forEach(([i, j]) => buttons[i][j].classList.add("highlight"));
        } else {
          alert("Correct, but number not on board. Skipping...");
          newQuestion();
        }
      } else {
        alert("‚ùå Wrong! Try again.");
      }
    }

    function markCell(i, j) {
      if (buttons[i][j].classList.contains("highlight")) {
        marks[i][j] = true;
        buttons[i][j].classList.remove("highlight");
        buttons[i][j].classList.add("marked");
        clearHighlights();
        if (checkWin()) {
          celebrateWin();
        } else {
          newQuestion();
        }
      }
    }

    function clearHighlights() {
      for (let i = 0; i < 5; i++) {
        for (let j = 0; j < 5; j++) {
          buttons[i][j].classList.remove("highlight");
        }
      }
    }

    function checkWin() {
      // Rows
      for (let row of marks) {
        if (row.every(x => x)) return true;
      }
      // Columns
      for (let col = 0; col < 5; col++) {
        if (marks.every(row => row[col])) return true;
      }
      // Diagonals
      if ([0,1,2,3,4].every(i => marks[i][i])) return true;
      if ([0,1,2,3,4].every(i => marks[i][4 - i])) return true;
      return false;
    }

    function celebrateWin() {
      alert("üéâ BINGO! You win! üéâ");
      confetti({
        particleCount: 200,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    // Init
    createBoard();
    newQuestion();
  </script>
</body>
</html>
